<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>White Matter Drag Game</title>
<style>
  * { box-sizing: border-box; }
  html, body { height: 100%; margin: 0; overflow: hidden; }
  body { font-family: Arial, sans-serif; background:#f5f7fa; }

  .app {
    height: 100vh;
    display: grid;
    grid-template-rows: auto 1fr auto;
    gap: 8px;
    padding: 8px;
  }

  h2 {
    margin: 0;
    text-align: center;
    font-size: clamp(18px, 2.2vw, 26px);
    font-weight: 900;
    line-height: 1.05;
  }

  .topbar {
    display: flex;
    gap: 10px;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    margin-top: 4px;
  }

  .btn {
    padding: 8px 12px;
    border: 0;
    border-radius: 10px;
    background: #111827;
    color: white;
    cursor: pointer;
    font-weight: 800;
    font-size: 16px;
  }
  .btn.secondary { background: #374151; }
  .btn:disabled { opacity: 0.55; cursor: not-allowed; }

  .pill {
    padding: 8px 12px;
    background: white;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    font-weight: 900;
    font-size: 18px;
    min-width: 140px;
    text-align: center;
  }

  .msg {
    margin: 4px auto 0;
    width: min(1200px, 100%);
    padding: 8px 12px;
    background: #fff;
    border: 1px solid #d1d5db;
    border-radius: 10px;
    text-align: center;
    font-weight: 900;
    font-size: 16px;
    line-height: 1.1;
    display: none;
  }

  .board {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
    width: min(1200px, 100%);
    margin: 0 auto;
    min-height: 0;
  }

  .zone {
    background: #fff;
    border: 3px dashed #9aa0a6;
    border-radius: 18px;
    padding: 10px;
    display: flex;
    flex-direction: column;
    min-height: 0;
  }

  .zone h3 {
    margin: 4px 0 8px;
    text-align: center;
    font-size: clamp(22px, 2.6vw, 34px);
    font-weight: 900;
  }

  .zone-items {
    flex: 1;
    min-height: 0;
    display: flex;
    flex-direction: column;
    gap: 8px;
    padding: 4px;
    overflow: hidden;
  }

  .item {
    background: #e3e9ff;
    border-radius: 18px;
    text-align: center;
    cursor: grab;
    user-select: none;
    font-weight: 900;
    transition: transform .05s ease;
  }
  .item:active { transform: scale(0.99); }

  .correct { background:#c8f7c5; }
  .wrong { background:#f7c5c5; }

  .placed {
    padding: 12px 14px;
    font-size: clamp(16px, 1.6vw, 22px);
    border-radius: 16px;
  }

  .options {
    width: min(1200px, 100%);
    margin: 0 auto;
    padding-top: 6px;
    border-top: 2px solid #c9c9c9;
  }

  .options h3 {
    margin: 6px 0;
    text-align: center;
    font-size: 26px;
    font-weight: 900;
  }

  .items-row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 14px;
  }

  /* Options size stays the same */
  .items-row .item {
    padding: 20px 22px;
    min-width: 240px;
    font-size: clamp(24px, 3.2vw, 34px);
    border-radius: 18px;
  }

  @media (max-height: 720px) {
    h2 { font-size: 18px; }
    .btn { font-size: 15px; padding: 7px 11px; }
    .pill { font-size: 16px; padding: 7px 11px; }
    .msg { font-size: 14px; padding: 7px 10px; }

    .zone h3 { font-size: 26px; }
    .items-row .item { min-width: 220px; font-size: 26px; padding: 18px 20px; }
    .placed { font-size: 18px; padding: 10px 12px; }
  }

  @media (max-height: 640px) {
    .items-row .item { min-width: 200px; font-size: 22px; padding: 16px 18px; }
    .placed { font-size: 16px; padding: 9px 11px; }
  }
</style>
</head>
<body>

<div class="app">
  <div>
    <h2>Drag each item to the correct category</h2>

    <div class="topbar">
      <button id="modeToggleBtn" class="btn">‚ö° Training Mode</button>
      <button id="resetBtn" class="btn">Reset</button>

      <button id="checkAnswersBtn" class="btn secondary" style="display:none;" disabled>Check Answers</button>

      <!-- Time controls only in Test mode -->
      <button id="timeToggleBtn" class="btn secondary" style="display:none;">‚è±Ô∏è 60s</button>
      <div id="timePill" class="pill" style="display:none;">Time: 60s</div>

      <div id="scorePill" class="pill">Score: 0 / 0 tries</div>
    </div>

    <div id="msg" class="msg"></div>
  </div>

  <div class="board">
    <div class="zone" data-type="commissural">
      <h3>Commissural</h3>
      <div class="zone-items"></div>
    </div>

    <div class="zone" data-type="association">
      <h3>Association</h3>
      <div class="zone-items"></div>
    </div>
  </div>

  <div class="options">
    <h3>Options</h3>
    <div id="items" class="items-row">
      <!-- Teacher key (Fornix is association) -->
      <div class="item" draggable="true" data-answer="commissural"
           data-short="Between hemispheres" data-full="Between hemispheres">Between hemispheres</div>

      <div class="item" draggable="true" data-answer="association"
           data-short="Within the same hemisphere" data-full="Within the same hemisphere">Within the same hemisphere</div>

      <div class="item" draggable="true" data-answer="commissural"
           data-short="PC" data-full="PC ‚Äì posterior commissure">PC</div>

      <div class="item" draggable="true" data-answer="commissural"
           data-short="AC" data-full="AC ‚Äì anterior commissure">AC</div>

      <div class="item" draggable="true" data-answer="commissural"
           data-short="CC" data-full="CC ‚Äì corpus callosum">CC</div>

      <div class="item" draggable="true" data-answer="association"
           data-short="ILF" data-full="ILF ‚Äì inferior longitudinal fasciculus">ILF</div>

      <div class="item" draggable="true" data-answer="association"
           data-short="SLF" data-full="SLF ‚Äì superior longitudinal fasciculus">SLF</div>

      <div class="item" draggable="true" data-answer="association"
           data-short="Fornix" data-full="Fornix">Fornix</div>

      <div class="item" draggable="true" data-answer="association"
           data-short="UNC" data-full="UNC ‚Äì uncinate fasciculus">UNC</div>

      <div class="item" draggable="true" data-answer="association"
           data-short="IFOF" data-full="IFOF ‚Äì inferior frontooccipital fasciculus">IFOF</div>
    </div>
  </div>
</div>

<script>
let dragged = null;

const optionsRow = document.getElementById("items");
const resetBtn = document.getElementById("resetBtn");
const msgEl = document.getElementById("msg");

const modeToggleBtn = document.getElementById("modeToggleBtn");
const checkAnswersBtn = document.getElementById("checkAnswersBtn");

const timeToggleBtn = document.getElementById("timeToggleBtn");
const timePill = document.getElementById("timePill");
const scorePill = document.getElementById("scorePill");

const zones = Array.from(document.querySelectorAll(".zone"));

let mode = "instant"; // "instant" (‚ö° Training) | "checkAfter" (üß™ Test)

let totalTries = 0;
let correctTries = 0;

/* Test mode timer choices */
const TEST_CHOICES = [30, 60, 90];
let testChoiceIndex = 1; // default 60
let testTimeLeft = TEST_CHOICES[testChoiceIndex];
let testTimerId = null;

/* Test mode state */
let checkedOnce = false;
let testLocked = false;
let testStarted = false; // timer starts on FIRST DRAG in test mode

function isInOptions(item) { return optionsRow.contains(item); }
function clearMark(item) { item.classList.remove("correct", "wrong"); }
function setShort(item) { item.textContent = item.dataset.short; }
function setFull(item) { item.textContent = item.dataset.full; }
function markPlaced(item, placed) {
  if (placed) item.classList.add("placed");
  else item.classList.remove("placed");
}

function showMsg(text) {
  msgEl.textContent = text;
  msgEl.style.display = "block";
}
function hideMsg() {
  msgEl.style.display = "none";
  msgEl.textContent = "";
}

function shuffleOptions() {
  const items = Array.from(optionsRow.children);
  for (let i = items.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [items[i], items[j]] = [items[j], items[i]];
  }
  items.forEach(it => optionsRow.appendChild(it));
}

function placedCount() {
  return Array.from(document.querySelectorAll(".item")).filter(i => !isInOptions(i)).length;
}

function updateModeButtonLabel() {
  modeToggleBtn.textContent = (mode === "instant") ? "‚ö° Training Mode" : "üß™ Test Mode";
}

function setCheckButtonEnabled(enabled) {
  checkAnswersBtn.disabled = !enabled;
  if (enabled) checkAnswersBtn.classList.remove("secondary");
  else if (!checkAnswersBtn.classList.contains("secondary")) checkAnswersBtn.classList.add("secondary");
}

function stopTestTimer() {
  if (testTimerId) {
    clearInterval(testTimerId);
    testTimerId = null;
  }
}

function updateTimeUI() {
  timeToggleBtn.textContent = `‚è±Ô∏è ${TEST_CHOICES[testChoiceIndex]}s`;
  timePill.textContent = `Time: ${testTimeLeft}s`;
}

function startTestTimerIfNeeded() {
  if (mode !== "checkAfter") return;
  if (testLocked) return;
  if (testStarted) return;

  testStarted = true;
  stopTestTimer();

  testTimeLeft = TEST_CHOICES[testChoiceIndex];
  updateTimeUI();

  testTimerId = setInterval(() => {
    testTimeLeft--;
    updateTimeUI();

    if (testTimeLeft <= 0) {
      stopTestTimer();
      // auto-check dragged answers (whatever is placed) + lock
      const correct = runCheckAnswersTest(true);
      testLocked = true;
      setCheckButtonEnabled(false);
      showMsg(`Time‚Äôs up. ‚è±Ô∏è Checked. ‚úÖ Correct: ${correct}/10   ‚úÖ ‚ùå`);
    }
  }, 1000);
}

function updateCheckButtonStateTest() {
  if (mode !== "checkAfter") return;
  if (testLocked) { setCheckButtonEnabled(false); return; }
  setCheckButtonEnabled(placedCount() === 10);
}

function updateUIForMode() {
  hideMsg();
  document.querySelectorAll(".item").forEach(it => clearMark(it));

  if (mode === "instant") {
    stopTestTimer();
    timeToggleBtn.style.display = "none";
    timePill.style.display = "none";
    checkAnswersBtn.style.display = "none";
    scorePill.textContent = `Score: ${correctTries} / ${totalTries} tries`;
  } else {
    // entering test mode: timer NOT started yet (starts on first drag)
    stopTestTimer();
    testStarted = false;
    testLocked = false;
    checkedOnce = false;

    testTimeLeft = TEST_CHOICES[testChoiceIndex];
    updateTimeUI();

    timeToggleBtn.style.display = "inline-block";
    timePill.style.display = "inline-block";
    checkAnswersBtn.style.display = "inline-block";

    scorePill.textContent = `Score: 0 / 10`;
    updateCheckButtonStateTest();
  }

  updateModeButtonLabel();
}

function resetGame() {
  hideMsg();
  stopTestTimer();

  totalTries = 0;
  correctTries = 0;

  checkedOnce = false;
  testLocked = false;
  testStarted = false;

  testTimeLeft = TEST_CHOICES[testChoiceIndex];
  updateTimeUI();

  document.querySelectorAll(".item").forEach(item => {
    clearMark(item);
    setShort(item);
    markPlaced(item, false);
    optionsRow.appendChild(item);
  });

  shuffleOptions();
  updateUIForMode();
}

/* Reset placements but keep current MODE and chosen time */
function resetPlacementsOnly() {
  hideMsg();
  stopTestTimer();

  checkedOnce = false;
  testLocked = false;
  testStarted = false;

  // move all back to options (no stats reset)
  document.querySelectorAll(".item").forEach(item => {
    clearMark(item);
    setShort(item);
    markPlaced(item, false);
    optionsRow.appendChild(item);
  });

  shuffleOptions();

  // reset test time UI if in test
  if (mode === "checkAfter") {
    testTimeLeft = TEST_CHOICES[testChoiceIndex];
    updateTimeUI();
    scorePill.textContent = `Score: 0 / 10`;
    updateCheckButtonStateTest();
  } else {
    scorePill.textContent = `Score: ${correctTries} / ${totalTries} tries`;
  }
}

function snapBackToOptions(item) {
  clearMark(item);
  setShort(item);
  markPlaced(item, false);
  optionsRow.appendChild(item);
}

function checkSuccessTraining() {
  const all = Array.from(document.querySelectorAll(".item"));
  const allDone = all.every(i => !isInOptions(i) && i.classList.contains("correct"));
  if (allDone) {
    showMsg(`Success! ‚úÖ All 10 correct. Accuracy: ${correctTries}/${totalTries}`);
  }
}

/* Test check: returns correct/10; auto-check should check what's dragged */
function runCheckAnswersTest(fromTimeout = false) {
  // If not all placed, still grade placed ones as wrong/right, missing count as wrong.
  const allItems = Array.from(document.querySelectorAll(".item"));

  let correct = 0;
  let placedNow = 0;

  allItems.forEach(item => {
    const inOptions = isInOptions(item);
    if (inOptions) {
      // not placed => wrong by default in test result (no color change needed)
      clearMark(item);
      setShort(item);
      markPlaced(item, false);
      return;
    }

    placedNow++;
    const parentZone = item.closest(".zone");
    const zoneType = parentZone ? parentZone.dataset.type : "";
    const ok = (item.dataset.answer === zoneType);

    item.classList.toggle("correct", ok);
    item.classList.toggle("wrong", !ok);
    if (ok) correct++;

    setFull(item);
    markPlaced(item, true);
  });

  // Score is out of 10 regardless
  scorePill.textContent = `Score: ${correct} / 10`;

  if (!fromTimeout) {
    if (correct === 10 && placedNow === 10) showMsg(`Success! ‚úÖ All 10 correct. Score: ${correct}/10`);
    else showMsg(`Checked. ‚úÖ Correct: ${correct}/10   ‚úÖ ‚ùå`);
  }

  checkedOnce = true;
  return correct;
}

/* Drag setup */
document.querySelectorAll(".item").forEach(item => {
  setShort(item);
  markPlaced(item, false);

  item.addEventListener("dragstart", () => {
    if (mode === "checkAfter") {
      if (testLocked) return;
      startTestTimerIfNeeded(); // Q3: starts on first drag in test mode
    }
    dragged = item;
    if (!msgEl.textContent.startsWith("Success")) hideMsg();
  });
});

optionsRow.addEventListener("dragover", e => e.preventDefault());
optionsRow.addEventListener("drop", () => {
  if (!dragged) return;
  if (mode === "checkAfter" && testLocked) { dragged = null; return; }

  clearMark(dragged);
  setShort(dragged);
  markPlaced(dragged, false);
  optionsRow.appendChild(dragged);
  dragged = null;
  updateCheckButtonStateTest();
});

zones.forEach(zone => {
  zone.addEventListener("dragover", e => e.preventDefault());
  zone.addEventListener("drop", () => {
    if (!dragged) return;
    if (mode === "checkAfter" && testLocked) { dragged = null; return; }

    const type = zone.dataset.type;
    zone.querySelector(".zone-items").appendChild(dragged);
    markPlaced(dragged, true);

    if (mode === "instant") {
      totalTries++;
      const ok = (dragged.dataset.answer === type);

      if (ok) {
        correctTries++;
        dragged.classList.add("correct");
        dragged.classList.remove("wrong");
        setFull(dragged);
      } else {
        dragged.classList.add("wrong");
        dragged.classList.remove("correct");
        scorePill.textContent = `Score: ${correctTries} / ${totalTries} tries`;

        const snap = dragged;
        dragged = null;
        setTimeout(() => snapBackToOptions(snap), 120);
        return;
      }

      scorePill.textContent = `Score: ${correctTries} / ${totalTries} tries`;
      const finished = Array.from(document.querySelectorAll(".item")).every(i => !isInOptions(i));
      if (finished) checkSuccessTraining();
    } else {
      // Test mode: no immediate validation
      if (!checkedOnce) {
        clearMark(dragged);
        setShort(dragged);
      }
      updateCheckButtonStateTest();
    }

    dragged = null;
  });
});

/* Buttons */
resetBtn.addEventListener("click", resetGame);

checkAnswersBtn.addEventListener("click", () => {
  if (mode !== "checkAfter") return;
  if (testLocked) return;

  const correct = runCheckAnswersTest(false);
  stopTestTimer();

  // lock after manual check (exam style)
  testLocked = true;
  setCheckButtonEnabled(false);
  showMsg(`Checked. ‚úÖ Correct: ${correct}/10   ‚úÖ ‚ùå`);
});

modeToggleBtn.addEventListener("click", () => {
  mode = (mode === "instant") ? "checkAfter" : "instant";
  updateUIForMode();
});

// Q1: Time toggle cycles 30/60/90 AND resets placements in test mode
timeToggleBtn.addEventListener("click", () => {
  if (mode !== "checkAfter") return;
  // time selection should reset the test setup
  testChoiceIndex = (testChoiceIndex + 1) % TEST_CHOICES.length;
  resetPlacementsOnly();
});

/* Init */
shuffleOptions();
updateUIForMode();
</script>

</body>
</html>
