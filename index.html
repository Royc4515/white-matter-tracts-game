<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White Matter Tracts Game</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>

  <div class="app-container">
    <header>
      <h1>White Matter Tracts</h1>

      <div class="controls">
        <button id="mode-btn" class="btn">⚡ Training</button>
        <button id="reset-btn" class="btn secondary">Reset</button>

        <button id="time-btn" class="btn secondary" style="display: none;">⏱️ 60s</button>
        <div id="timer-display" class="pill" style="display: none;">60s</div>

        <button id="check-btn" class="btn secondary" style="display: none;" disabled>Check Answers</button>
        <div id="score-display" class="pill">Score: 0 / 0</div>
      </div>
    </header>

    <div class="game-board">
      <div class="drop-zone" data-type="commissural">
        <h2>Commissural</h2>
        <div class="zone-content"></div>
      </div>

      <div class="drop-zone" data-type="association">
        <h2>Association</h2>
        <div class="zone-content"></div>
      </div>
    </div>

    <div class="options-area">
      <div id="options-grid" class="options-grid">
        <!-- Items -->
        <div class="item" draggable="true" data-answer="commissural" data-short="Between hemispheres"
          data-full="Between hemispheres">Between hemispheres</div>

        <div class="item" draggable="true" data-answer="association" data-short="Within same hemisphere"
          data-full="Within the same hemisphere">Within same hemisphere</div>

        <div class="item" draggable="true" data-answer="commissural" data-short="PC"
          data-full="PC – posterior commissure">PC</div>

        <div class="item" draggable="true" data-answer="commissural" data-short="AC"
          data-full="AC – anterior commissure">AC</div>

        <div class="item" draggable="true" data-answer="commissural" data-short="CC" data-full="CC – corpus callosum">CC
        </div>

        <div class="item" draggable="true" data-answer="association" data-short="ILF"
          data-full="ILF – inferior long. fasciculus">ILF</div>

        <div class="item" draggable="true" data-answer="association" data-short="SLF"
          data-full="SLF – superior long. fasciculus">SLF</div>

        <div class="item" draggable="true" data-answer="association" data-short="Fornix" data-full="Fornix">Fornix</div>

        <div class="item" draggable="true" data-answer="association" data-short="UNC"
          data-full="UNC – uncinate fasciculus">UNC</div>

        <div class="item" draggable="true" data-answer="association" data-short="IFOF"
          data-full="IFOF – inf. fronto-occipital">IFOF</div>
      </div>
    </div>

    <!-- Feedback Message Overlay -->
    <div id="msg" class="feedback-msg"></div>

    <footer>
      © Roy Carmelli, 2025
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
